<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
     <div class="bib">
         <div class="row">
             <div class="row">
                 <div class="col">
                     <div class="slider">
                         <div class="product">
                             <img src="image/watch1.png" alt="" onclick="clickme(this)">
                             <img src="image/watch2.png" alt="" onclick="clickme(this)">
                             <img src="image/watch3.png" alt="" onclick="clickme(this)">
                             <img src="image/watch4.png" alt="" onclick="clickme(this)">
                             </div>
                             <div class="preview">
                                 <img src="image/watch1.png" id="imagebox" alt="">

                             </div>
                     </div>
                    </div>
                    <div class="col">
                       <div class="content">
                         <p class="brand">Brand:Local</p>
                         <h2>Smart watch watch watch</h2>
                         <div class="rating">
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                         </div>
                         <p class="price">Price: $95..</p>
                         <p>colour:<select name="color">
                            <option value="red">Red</option>
                            <option value="Black">Black</option>
                            <option value="white">white</option>
                            <option value="gray">gray</option>
                         </select></p>
                         <p>Quantity:<input type="text" value="1"></p>
                         <button type="button">
                            <i class="fas fa-cart-plus"></i>
                            Add  TO  CART</button>
                     </div>
                 </div>
             </div>
         </div>
     </div>
    

     <script>
         function clickme(smallImg)
         {
             var fullImg = document.getElementById("imagebox");
             fullImg.src = smallImg.src; 
         }
     </script>
</body>
</html>
